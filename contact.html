<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Fiestats</title>
  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    /* ===== BASE ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0e0e0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh
    }

    /* ===== NAVBAR (id√©ntico al de index.html & maps.html) ===== */
    header {
      background: #1f1f1f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .3)
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 30px;
      gap: 20px
    }

    .logo img {
      height: 50px
    }

    .nav-center {
      display: flex;
      align-items: center;
      gap: 40px;
      flex-grow: 1;
      justify-content: center
    }

    .nav-links {
      display: flex;
      gap: 25px
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: .6em 1.2em;
      font-size: 1.05em;
      border-radius: 8px;
      transition: background-color .3s, transform .2s
    }

    .nav-links a:hover {
      background: #333;
      transform: scale(1.05)
    }

    .nav-links a.active {
      background: #00bcd4;
      font-weight: bold
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      gap: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .15);
      width: 340px
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 6px 8px;
      font-size: 1em;
      flex: 1
    }

    .search-bar button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color .3s
    }

    .search-bar button:hover {
      background: #0097a7
    }

    /* ===== CONTACT LAYOUT ===== */
    .contact-wrapper {
      flex: 1;
      display: flex;
      height: calc(100vh - 82px)
    }

    /* 82 ‚âà header */
    .contact-img {
      flex: 1;
      position: relative
    }

    .contact-img img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    .contact-form-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 30px;
      background: #fafafa
    }

    form {
      width: 100%;
      max-width: 540px
    }

    form h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
      text-align: center
    }

    /* Inputs */
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 600
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      background: #efefef;
      border: none;
      border-radius: 6px;
      padding: 15px 14px;
      font-size: 1em;
      transition: box-shadow .3s
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 188, 212, .35)
    }

    textarea {
      resize: vertical;
      min-height: 120px
    }

    .hidden {
      display: none
    }

    .btn-submit {
      width: 100%;
      padding: 14px 0;
      background: #333;
      color: #fff;
      font-size: 1.05em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s
    }

    .btn-submit:hover {
      background: #111
    }

    .form-message {
      margin-top: 15px;
      font-size: .95em;
      font-weight: 600
    }

    .form-message.success {
      color: #2e7d32
    }

    .form-message.error {
      color: #c62828
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px) {
      .contact-wrapper {
        flex-direction: column;
        height: auto
      }

      .contact-img {
        height: 250px
      }
    }

    @media(max-width:768px) {
      nav {
        flex-direction: column;
        align-items: center
      }

      .nav-center {
        flex-direction: column;
        gap: 10px
      }

      .nav-links {
        flex-direction: column;
        align-items: center
      }

      .search-bar {
        width: 100%;
        max-width: 350px;
        justify-content: center
      }
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <header>
    <nav>
      <a href="index.html" class="logo"><img src="images/logo_ardilla.png" alt="Logo FIESTATS" /></a>
      <div class="nav-center">
        <form class="search-bar" action="list.html" method="GET">
          <input type="text" name="q" placeholder="Buscar fiestas..." />
          <button type="submit">üîç</button>
        </form>
        <div class="nav-links">
          <a href="maps.html">Mapas</a>
          <a href="list.html">Listas</a>
          <a href="contact.html" class="active">Contacto</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== CUERPO ===== -->
  <section class="contact-wrapper">
    <div class="contact-img"><img src="images/Macrodiscomoviles.jpg" alt="Imagen de contacto"></div>
    <div class="contact-form-container">
      <form id="contactForm" novalidate>
        <h2>Formulario de contacto</h2>

        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos *</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electr√≥nico *</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="form-group">
          <label for="motivo">Motivo de contacto *</label>
          <select id="motivo" name="motivo" required>
            <option value="" disabled selected>‚Äî Selecciona motivo ‚Äî</option>
            <option value="nueva-fiesta">Solicitud de a√±adir una nueva fiesta no registrada</option>
            <option value="promocion">Promoci√≥n o colaboraci√≥n</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Extra Nueva fiesta -->
        <div id="extra-fiesta" class="hidden">
          <div class="form-group">
            <label for="fiesta-link">Enlace oficial de la fiesta *</label>
            <input type="url" id="fiesta-link" name="fiesta-link" placeholder="https://‚Ä¶" />
          </div>
          <div class="form-group">
            <label for="fiesta-info">M√°s informaci√≥n *</label>
            <textarea id="fiesta-info" name="fiesta-info" placeholder="Describe brevemente la fiesta"></textarea>
          </div>
        </div>

        <!-- Extra Promoci√≥n/colaboraci√≥n -->
        <div id="extra-promo" class="hidden">
          <div class="form-group">
            <label for="promo-message">Mensaje *</label>
            <textarea id="promo-message" name="promo-message"
              placeholder="Indica nombre de entidad o particular y tu propuesta"></textarea>
          </div>
        </div>

        <!-- Extra Otros -->
        <div id="extra-otro" class="hidden">
          <div class="form-group">
            <label for="otro-message">Mensaje *</label>
            <textarea id="otro-message" name="otro-message"
              placeholder="Ingresa tu mensaje, pregunta o recomendaci√≥n"></textarea>
          </div>
        </div>

        <button type="submit" class="btn-submit">Enviar</button>
        <p id="formMessage" class="form-message"></p>
      </form>
    </div>
  </section>

  <script>
    // Manejar campos extra seg√∫n motivo
    const motivoSelect = document.getElementById('motivo');
    const blocks = {
      'nueva-fiesta': document.getElementById('extra-fiesta'),
      'promocion': document.getElementById('extra-promo'),
      'otro': document.getElementById('extra-otro')
    };
    const requiredMap = {
      'nueva-fiesta': ['fiesta-link', 'fiesta-info'],
      'promocion': ['promo-message'],
      'otro': ['otro-message']
    };
    function updateExtraFields() {
      Object.values(blocks).forEach(b => b.classList.add('hidden'));
      Object.values(requiredMap).flat().forEach(id => { const el = document.getElementById(id); if (el) el.required = false; });
      const val = motivoSelect.value;
      if (blocks[val]) { blocks[val].classList.remove('hidden'); requiredMap[val].forEach(id => { const el = document.getElementById(id); if (el) el.required = true; }); }
    }
    motivoSelect.addEventListener('change', updateExtraFields);
    window.addEventListener('DOMContentLoaded', updateExtraFields);

    // Validaci√≥n y mensaje
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) { formMessage.textContent = 'Alg√∫n campo obligatorio est√° vac√≠o o incorrecto.'; formMessage.className = 'form-message error'; return; }
      formMessage.textContent = '¬°Mensaje enviado!';
      formMessage.className = 'form-message success';
      form.reset();
      updateExtraFields();
    });
  </script>
</body>

</html>
